<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steph Curry Tribute</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page">
    <img src="https://wallpaperaccess.com/full/2853774.png" alt="" class="bg-img">
    <h1 id="title" class="center-text">
      How good is Dauthy at coding
    </h1>
    <p id="description">
      Submit your opinion to help me improve
    </p>
    <main id="main">
      <div class="form-sec">
        <form id="survey-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
            type="text" 
            id="name" 
            name="name" 
            class="text-field"
            placeholder="Enter your name"
            required>
          </div>
          <br>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
            type="text" 
            id="email" 
            name="email" 
            class="text-field"
            placeholder="Enter your email"
            required>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p class="center-text" id="learn-more"><b>Learn more about me on my <a href="https://github.com/Lachy-Dauth/" target="_blank" id="github-link">Github page</a>.</b></p>
    </footer>
  </div>
</body>
</html>
